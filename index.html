        <ted-editor id='ted'>const before = (l1,c1,l2,c2)=>{
    return (l1 < l2) || (l1 == l2 && c1 < c2);
}

class Line extends HTMLElement {

    constructor(content) {
        super();

        this.innerHTML = `${content}`;
    }

    get content() {
        return this.textContent;
    }

    set content(val) {
        this.innerHTML = val;
    }
}</ted-editor>
